
<!DOCTYPE HTML> 
<html>
<head>
<title>Quote Runner</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<link href='style.css' rel='stylesheet'/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<link   rel="stylesheet" type="text/css" href="easy.css">
<script src="buttons.js"></script>
<script src="data.js"></script>
<style>

/* Swipe 2 required styles */

.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap > div {
  float:left;
  width:100%;
  position: relative;
}

/* END required styles */

</style>

</head>
<body ng-app="myApp" ng-controller="myCtrl">

<h1>Quote Runner</h1>
<div style='text-align:center;'>

<input type="text" name="Google" ng-model="searchText" placeholder="search"></input><i class="fa fa-search"></i>
<hr>
      

  <button onclick='mySwipe.prev()' ng-click="subtract();"><<</button>
 
  <button onclick='mySwipe.next()' ng-click="add();">>></button>
<hr>
</div></div>


<div id='mySwipe' style='max-width:500px;margin:0 auto' class='swipe'>
  <div class='swipe-wrap'>
    <p class="center" ng-repeat="x in quotes | filter:searchText | limitTo:1:swipe"> 
        <span class="center">{{swipe+1}} of {{(quotes | filter:searchText).length}} 

         <!--  PERCENT  -->
        <!-- &emsp; &emsp; {{(quotes | filter:searchText).length * 100 / quotes.length | number:2}} -->
         
        <b><img src="{{x.p}}">
        <br><span class="name-size">{{x.n}}</b>
        <b><br><span class="quote-size">{{x.q}}</span></b>
</div>    








<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='swipe.js'></script>
<script>

// pure JS
var elem = document.getElementById('mySwipe');
window.mySwipe = Swipe(elem, {
  // startSlide: 4,
  // auto: 3000,
  // continuous: true,
  // disableScroll: true,
  // stopPropagation: true,
  // callback: function(index, element) {},
  // transitionEnd: function(index, element) {}
});

// with jQuery
window.mySwipe = $('#mySwipe').Swipe().data('Swipe');

</script>
